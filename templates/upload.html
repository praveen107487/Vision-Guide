<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Image</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00ffff;
      margin-bottom: 30px;
    }
    input[type="file"] {
      padding: 10px;
      margin-bottom: 20px;
      background-color: #1c1c1c;
      color: white;
      border: 1px solid #00ffff;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      background-color: #00ffff;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00cccc;
    }
    .back {
      margin-top: 20px;
      color: #ccc;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Upload an Image</h1>
  <form method="POST" action="/upload_image" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*" required />
    <br />
    <button type="submit">Submit</button>
  </form>
  <div class="back" onclick="history.back()">‚Üê Go Back</div>
</body>
</html>
